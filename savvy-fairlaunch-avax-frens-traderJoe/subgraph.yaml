    name: JOE
    network: avalanche
    source:
      address: "0x6e84a6216eA6dACC71eE8E6b0a5B7322EEbC0fDd"
      abi: JOEToken
      startBlock: 19965482
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: JOEToken
          file: ./abis/ERC20.json
