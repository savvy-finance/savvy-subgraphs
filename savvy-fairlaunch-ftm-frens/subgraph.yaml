specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OATH
    network: fantom
    source:
      address: "0x21ada0d2ac28c3a5fa3cd2ee30882da8812279b6"
      abi: OATHToken
      startBlock: 55691973
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: OATHToken
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferOATH
      file: ./src/OATH.ts