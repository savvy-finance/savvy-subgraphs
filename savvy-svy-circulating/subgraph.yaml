specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SavvySVY
    network: arbitrum-one
    source:
      address: '0x43aB8f7d2A8Dd4102cCEA6b438F6d747b1B9F034'
      abi: SVY
      startBlock: 96791462
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: SVY
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferred
      file: ./src/mappings/savvy-svy.ts
  - kind: ethereum/contract
    name: SavvyVeSVY
    network: arbitrum-one
    source:
      address: '0x9aEEe4656F67034B06D99294062feBA1015430ad'
      abi: VeSVY
      startBlock: 96792324
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: VeSVY
          file: ./abis/SavvyVeSvy.json
      eventHandlers:
        - event: Staked(indexed address,indexed address,indexed uint256)
          handler: handleStaked
        - event: Unstaked(indexed address,indexed uint256)
          handler: handleUnstaked
        - event: Claimed(indexed address,indexed uint256)
          handler: handleClaimed
      file: ./src/mappings/savvy-ve-svy.ts
  - kind: ethereum/contract
    name: SavvyBooster
    network: arbitrum-one
    source:
      address: '0xbf837f2C7894cfF859a01d078d7AAa8c47221a2F'
      abi: SavvyBooster
      startBlock: 96798714
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: SavvyBooster
          file: ./abis/SavvyBooster.json
      eventHandlers:
        - event: Deposit(uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(uint256)
          handler: handleWithdraw
        - event: Claim(indexed address,uint256,uint256)
          handler: handleClaim
      file: ./src/mappings/savvy-booster.ts
