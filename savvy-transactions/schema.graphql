type Deposit @entity(immutable: true) {
  id: Bytes!
  depositor: Bytes! # address
  yieldToken: Bytes! # address
  amount: BigInt!
  recipient: Bytes! # address

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Borrow @entity(immutable: true) {
  id: Bytes!
  borrower: Bytes! # address
  amount: BigInt!
  recipient: Bytes! # address

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Repay @entity(immutable: true) {
  id: Bytes!
  repayer: Bytes! # address
  repayWith: string! # "DebtToken, BaseToken, Collateral"
  repayToken: Bytes! # address
  repayTokenAmount: BigInt!
  credit: BigInt!
  recipient: Bytes! # address

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Withdraw @entity(immutable: true) {
  id: Bytes!
  withdrawer: Bytes! # address
  yieldToken: Bytes! # address
  yieldTokenAmount: BigInt!
  recipient: Bytes! # address

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

