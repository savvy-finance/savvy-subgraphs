specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SavvyPositionManager
    network: arbitrum-one
    source:
      address: "0x3204d81C73F8100766C1691A67078b16Ec7c142c"
      abi: SavvyPositionManager
      startBlock: 100300012
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Borrow
        - Repay
        - Withdraw
      abis:
        - name: SavvyPositionManager
          file: ./abis/SavvyPositionManager.json
      eventHandlers:
        - event: DepositYieldToken(indexed address,indexed address, uint256, address)
          handler: handleDeposit
        - event: Borrow(address indexed owner, uint256 amount, address recipient)
          handler: handleBorrow
        - event: RepayWithDebtToken(address indexed sender, uint256 amount, address recipient)
          handler: handleRepay
        - event: RepayWithBaseToken(address indexed sender, address indexed baseToken, uint256 amount, address recipient, uint256 credit)
          handler: handleRepay
        - event: RepayWithCollateral(address indexed owner, address indexed yieldToken, address indexed baseToken, uint256 shares, uint256 credit)
          handler: handleRepay
        - event: WithdrawYieldToken(address indexed owner, address indexed yieldToken, uint256 shares, address recipient)
          handler: handleWithdraw
      file: ./src/savvy-position-manager.ts
